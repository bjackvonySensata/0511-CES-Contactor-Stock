<!DOCTYPE html>
<html>
<head>
    <title>Inventory System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="p-4 bg-light">
<div class="container">
    <h1 class="mb-4">ðŸ“¦ Inventory Tracking</h1>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-info">
          {% for msg in messages %}
            <div>{{ msg }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <div class="mb-4">
        <a href="{{ url_for('dashboard') }}" class="btn btn-primary me-2">Parts Dashboard</a>
        <a href="{{ url_for('bom_dashboard') }}" class="btn btn-secondary">BOM Requests</a>
    </div>

    <h2>Create BOM Request</h2>
    <form method="post" action="{{ url_for('create_request') }}" class="row g-3">
        <div class="col-md-4">
            <input type="text" name="product_id" class="form-control" placeholder="Product ID" required>
        </div>
        <div class="col-md-4">
            <input type="text" name="requested_by" class="form-control" placeholder="Requested By" required>
        </div>
        <div class="col-md-4">
            <button type="submit" class="btn btn-success w-100">Create Request</button>
        </div>
    </form>
</div>
</body>
</html>
